<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Admin Dispositivos</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

<div class="container mt-5">

<h2 class="text-center text-info mb-4">Administración IoT</h2>

<div class="card p-4 shadow">

<div class="row g-2">

<div class="col-md-4">
<input id="nombre" class="form-control" placeholder="Nombre">
</div>

<div class="col-md-3">
<input id="tipo" class="form-control" placeholder="Tipo">
</div>

<div class="col-md-3">
<input id="unidad" class="form-control" placeholder="Unidad (%)">
</div>

<div class="col-md-2">
<button onclick="crear()" class="btn btn-success w-100">
Agregar
</button>
</div>

</div>

<table class="table table-dark table-striped mt-4">
<thead>
<tr>
<th>Nombre</th>
<th>Tipo</th>
<th>Status</th>
<th>Acción</th>
</tr>
</thead>

<tbody id="tabla"></tbody>

</table>

</div>
</div>

<script src="app.js"></script>
</body>
</html>
